<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-Time Chat</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/css/index.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
        <script src="../static/js/main.js"></script>


    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="mt-5">
                        <h2>Simple Chat</h2>

                        <!-- Display messages -->
                        <ul id="messages">
                            {% for message in messages %}
                                <li><strong>{{ message['username'] }}:</strong> {{ message['message'] }}</li>
                            {% endfor %}
                        </ul>

                        <!-- Chat form -->
                        <div id="chat" class="align-content-center text-center">
                            <input type="text" class="form-control" id="myMessage" autocomplete="off" placeholder="Type a message..."/>
                            <button type="button" class="btn btn-info mt-2 w-100" onclick="sendMessage()">âœˆ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
